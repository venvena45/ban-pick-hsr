<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSR Tournament Draft Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>HSR Astral Draft</h1>
    <div id="status-bar">Loading...</div>
</header>

<div class="arena">
    <div class="team-panel team-blue" id="blue-panel">
        <div class="team-title">BLUE TEAM</div>
        <div class="slot-container" id="blue-slots">
            </div>
        <div class="ban-section">
            <div class="team-title" style="font-size: 0.9rem;">BANNED</div>
            <div id="blue-ban-slot" class="ban-slot">Empty</div>
        </div>
    </div>

    <div class="hero-pool">
        <input type="text" class="search-bar" placeholder="Cari Karakter..." onkeyup="filterChars(this.value)">
        <div class="grid" id="char-grid">
            </div>
    </div>

    <div class="team-panel team-red" id="red-panel">
        <div class="team-title">RED TEAM</div>
        <div class="slot-container" id="red-slots">
            </div>
        <div class="ban-section">
            <div class="team-title" style="font-size: 0.9rem;">BANNED</div>
            <div id="red-ban-slot" class="ban-slot">Empty</div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
