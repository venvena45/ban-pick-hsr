<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSR Tournament Draft Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="start-overlay">
    <div class="overlay-content">
        <h1>HSR KOK KOMPE</h1>
        <p>Mode: 3 Node Ban & Pick</p>
        <button onclick="startGame()">MULAI DRAFT</button>
    </div>
</div>

<header>
    <h1>HSR Kok Kompe</h1>
    
    <div id="timer-wrapper">
        <div id="timer-container">
            <div id="timer">30</div>
            <span>DETIK</span>
        </div>
        <div id="timer-status" style="font-size: 0.8rem; color: #888; margin-top: 5px;">PAUSED</div>
    </div>

    <div id="status-bar">Menunggu Start...</div>
</header>

<div class="arena">
    <div class="team-panel team-blue" id="blue-panel">
        <div class="team-title">BLUE TEAM</div>
        <div class="slot-container" id="blue-slots"></div>
        <div class="ban-section">
            <div class="ban-label">BLUE BANS (Saved)</div>
            <div class="team-ban-container" id="blue-bans"></div>
        </div>
    </div>

    <div class="hero-pool">
        <div class="universal-ban-area">
            <div class="ban-header">
                <span class="ban-title">UNIVERSAL BAN</span>
                <button id="toggle-univ-btn" onclick="toggleUniversalMode()">MODE: OFF</button>
            </div>
            <div class="ban-grid" id="univ-ban-slots"></div>
        </div>

        <input type="text" class="search-bar" placeholder="Cari Karakter..." onkeyup="filterChars(this.value)">
        <div class="grid" id="char-grid"></div>
    </div>

    <div class="team-panel team-red" id="red-panel">
        <div class="team-title">RED TEAM</div>
        <div class="slot-container" id="red-slots"></div>
        <div class="ban-section">
            <div class="ban-label">RED BANS (Saved)</div>
            <div class="team-ban-container" id="red-bans"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
